<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="validar.js"></script>
    <script>
        function Calcular(){
            var num1=0, num2=0, num3=0; num4=0; exam=0; suma=0; parcial=0; examen=0;
            //capturando los valores desde el formulario
            num1 = document.getElementById("parcialuno").value;
            num2 = document.getElementById("parcialdos").value;
            num3 = document.getElementById("parcialtres").value;
            num4 = document.getElementById("parcialcuatro").value;
            exam = document.getElementById("examen").value;

            parcial = (parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4))/0.4;
            examen = exam*0.6
            suma = parcial + examen;
            //Asociando la suma al parrafo respuesta
            document.getElementById("mensajefinal").innerHTML = suma;
        }
    </script>
</head>

<body>
    <br><br>
    <form>
        <div class="container">
            <div class="row text-center justify-content-md-center mb-3">
                <h2>Validando el formulario</h2>
                <br>
                <hr>
                <div class="col col-lg-1">
                    Parcial 1:
                </div>
                <div class="col col-lg-2">
                    <input class="form-control" type="text" id="parcialuno" onkeyup="validar()">
                </div>
                <div class="col col-lg-2" id="errorparcialuno">
                    ***
                </div>
            </div>
            <div class="row text-center justify-content-md-center mb-3">
                <div class="col col-lg-1">
                    Parcial 2:
                </div>
                <div class="col col-lg-2">
                    <input class="form-control" type="text" id="parcialdos" onkeyup="validar()">
                </div>
                <div class="col col-lg-2" id="errorparcialdos">
                    ***
                </div>
            </div>
            <div class="row text-center justify-content-md-center mb-3">
                <div class="col col-lg-1">
                    Parcial 3:
                </div>
                <div class="col col-lg-2">
                    <input class="form-control" type="text" id="parcialtres" onkeyup="validar()">
                </div>
                <div class="col col-lg-2" id="errorparcialtres">
                    ***
                </div>
            </div>
            <div class="row text-center justify-content-md-center mb-3">
                <div class="col col-lg-1">
                    Parcial 4:
                </div>
                <div class="col col-lg-2">
                    <input class="form-control" type="text" id="parcialcuatro" onkeyup="validar()">
                </div>
                <div class="col col-lg-2" id="errorparcialcuatro">
                    ***
                </div>
            </div>
            <div class="row text-center justify-content-md-center mb-3">
                <div class="col col-lg-1">
                    Examen 40%:
                </div>
                <div class="col col-lg-2">
                    <input class="form-control" type="text" id="examen" onkeyup="validar()">
                </div>
                <div class="col col-lg-2" id="errorexamen">
                    ***
                </div>
            </div>
            <div class="row text-center justify-content-md-center mb-3">
                <div class="col col-lg-1">
                </div>
                <div class="col col-lg-2">
                    <input type="button" class="btn btn-success" id="botoncalcular" value="Calcular"
                        onclick="calcular(); calcularTodos();">
                    <input type="reset" class="btn btn-warning" id="botonlimpiar" value="Limpiar">
                </div>
                <div id="mensajefinal"></div>
            </div>
        </div>
    </form>
</body>

</html>
